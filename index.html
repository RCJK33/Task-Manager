<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles/generalStyles.css">
    <link rel="stylesheet" href="./Styles/formStyles.css">
</head>
<body>


    <header>
        <h1>Welcome to my super Awesemo Task Manager</h1>
    </header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <button class="btn btn-primary btn-form-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                Show form
            </button>
        </div>
    </nav>
    

    <main>
        <section id="list"></section>
        <section class="form collapse collapse-horizontal" id="collapseWidthExample">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="input-Title">Title</label>
                    <input class="form-control" type="text" id="input-Title">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Description">Description</label>
                    <textarea class="form-control" id="input-Description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Budget">Budget</label>
                    <input class="form-control" type="text" id="input-Budget">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Status">Status</label>
                    <select class="form-control" name="" id="input-Status">
                        <option value="">--Select an option--</option>
                        <option value="new">New</option>
                        <option value="progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Datetime">Due Date</label>
                    <input class="form-control" type="datetime-local" name="" id="input-Datetime">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Color">Color</label>
                    <input class="form-control input-color" type="color" id="input-Color">
                </div>
                <div class="form-btns">
                    <i id="i-important" class="clickable-icon fa-regular fa-heart"></i>
                    <button type="button" class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="./scripts/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/formActions.js"></script>
</body>
</html>
