<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles/generalStyles.css">
    <link rel="stylesheet" href="./Styles/formStyles.css">
    <link rel="stylesheet" href="./Styles/taskCard.css">

</head>

<body>

    <img class="backim" onmousedown="return false;" onselectstart="return false;">

    <header>
        <h1>Welcome to my super Awesemo Task Manager</h1>
    </header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">TaskManager</a>
            <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#formTask"
                aria-expanded="false" aria-controls="formTask">
                Add Task
            </button>
        </div>
    </nav>
    <main>
        <section id="list">

        </section>
        <section class="form collapse collapse-vertical" id="formTask">
            <form>
                <div class="form-alert">
                    <!-- <div class="alert alert-success" role="alert">
                        A simple success alertâ€”check it out!
                    </div> -->
                    <div class="alert alert-warning" role="alert">
                        Something is wrong!
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Title">Title</label>
                    <input class="form-control" type="text" id="input-Title">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Description">Description</label>
                    <textarea class="form-control" id="input-Description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Budget">Budget</label>
                    <input class="form-control" type="text" id="input-Budget">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Status">Status</label>
                    <select class="form-control" name="" id="input-Status">
                        <option value="">--Select an option--</option>
                        <option value="New">New</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Datetime">Due Date</label>
                    <input class="form-control" type="datetime-local" name="" id="input-Datetime">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-Color">Color</label>
                    <div class="form-radio-content">
                        <input type="radio" id="color1" name="opciones" value="#ee4035">
                        <input type="radio" id="color2" name="opciones" value="#f37736">
                        <input type="radio" id="color3" name="opciones" value="#7bc043">
                        <input type="radio" id="color4" name="opciones" value="#0392cf">
                        <input type="radio" id="color5" name="opciones" value="#000000" style="display: none;">
                    </div>

                </div>
                <div class="form-btns">
                    <i id="i-important" class="clickable-icon fa-regular fa-heart"></i>
                    <button type="button" class="btn btn-outline-dark" id="btn-save">Save</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./scripts/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./scripts/taskCardsAction.js"></script>
    <script src="./scripts/formActions.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
